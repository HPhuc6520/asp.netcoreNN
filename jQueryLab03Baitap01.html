<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab03 - Bài tập 01</title>
    <script src="lib/jquery/dist/jquery.js"></script>
    
</head>
<body>
    <form>
        From: <input type="text" id="txtFrom" value="NN" />
        <br /><hr />
        <button id="btn"> >>> </button>
        <button type="button">Send</button>
        <br /><hr />
        To: <input type="text" id="txtTo" />
    </form>
    <script>
        $(function () {
            //lấy nội dung trong thẻ input
            //var giaTri = $("#txtFrom").val(); //cách 1
            // $("#txtFrom").attr("value"); //cách 2
            $("#btn, [type='button']").click(function (event) {
                event.preventDefault();
                var giaTri = $("#txtFrom").val();
                $("#txtTo").val(giaTri);
                $("#txtTo").css("background-color", "yellow");
            });
        });
    </script>
</body>
</html>
